    <title>🍺Ver2)Recommendation</title>
    <style>
        img {
        display: block; margin: 0px auto;
        max-width:10%; max-height:10%;
        }
        h1 { text-align: center; color: white;}
        h2 { text-align: center;}
        h3 { text-align: center;}
        #header {
            background-color:lightgrey;

<body>

<div style="background-color:#0d47a1;">
    <h1>첫 번째 추천 맥주는 {{ result.0 }} 입니다.</h1>
</div>
<img src="/static/img/{{ result.0 }}.jfif" alt="사진은 수집중입니다😢">
<h2>추천 맥주 유형 </h2>
<h3>{{ category.0 }}<h3>
<h2>어울리는 요리</h2>
<h3>{{ food.0 }}</h3>
<div id='myDiv'></div>
<script>
    var data = JSON.parse("{{ targetJson|escapejs }}")

    data = [
      {
      type: 'scatterpolar',
      r: data['cluster3'],
      theta: ['Aroma', 'Appearance', 'Flavor','Mouthfeel', 'Overall'],
      fill: 'toself',
      name: 'Good',
      marker : { color : 'salmon'}
      },
      {
      type: 'scatterpolar',
      r: data['cluster2'],
      theta: ['Aroma', 'Appearance', 'Flavor','Mouthfeel', 'Overall'],
      fill: 'toself',
      name: 'SoSo',
      marker : { color : 'blue'}
      },
      {
      type: 'scatterpolar',
      r: data['cluster1'],
      theta: ['Aroma', 'Appearance', 'Flavor','Mouthfeel', 'Overall'],
      fill: 'toself',
      name: 'Sad',
      marker : { color : 'skyblue'}
      },
      {
      type: 'scatterpolar',
      r: data['beer_cluster1'],
      theta: ['Aroma', 'Appearance', 'Flavor','Mouthfeel', 'Overall'],
      fill: 'toself',
      name: data['beer_name'][0],
      marker : { color : 'green'}
      },
    ]

    layout = {
      polar: {
        radialaxis: {
          visible: true,
          range: [0, 1]
        }
      },
      title: {
        text:'추천 맥주 클러스터 유형',
        font: {
          size: 24
        },
        x : 0.47
      }
    }


Plotly.newPlot("myDiv", data, layout)
</script>
<div id='line1'></div>
<script>
    var data = JSON.parse("{{ targetJson|escapejs }}")

    var trace1 = {
      x: data['tmp_year'][0],
      y: data['tmp_ratings'][0],
      type: 'scatter'
    }

    var result = [trace1];
    layout = {
      title: {
        text:'추천 맥주의 연도별 평점 트렌드',
        font: {
          size: 24
        },
        x : 0.5
      }
    }
    Plotly.newPlot('line1', result, layout);
</script>
